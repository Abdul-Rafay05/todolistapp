<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="todo_list_content">
            <div class="todo_list_heading">
                <h2>TO-DO list</h2>
                <div class="image">
                    <img src="./notebook.png" alt="Image" />
                </div>
            </div>
            <div class="input_field">
                <input id="User_input" class="User_input" type="text" placeholder="Enter Your Task">
                <button id="Search_btn" class="Search_btn">Add Task</button>
            </div>
            <div class="Addtask">
                <ul class="list_container" id="list_container">
                    <!-- <li class="task_complete">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
